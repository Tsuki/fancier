<section id="posts" class="posts-expand" *ngIf="postsList && hexoConfig" [@post]>
  <ng-container *ngFor="let post of postsList.data">
    <div app-post [ngClass]="['post','post-type-'+(post.type||'normal')]" [post]="post" [hexoConfig]="hexoConfig"
         [theme]="theme" [isIndex]="isIndex"></div>
  </ng-container>
</section>
<app-paginator [current]="currentPage" [total]="postsList.pageCount" *ngIf="postsList" [mid_size]="mid_size"></app-paginator>
