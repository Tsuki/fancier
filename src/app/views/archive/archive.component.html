<div class="post-block archive">
  <div id="posts" class="posts-collapse">
    <span class="archive-move-on"></span>
    <span class="archive-page-counter" *ngIf="theme.cheers_enabled">
      {{'cheers.'+cheers|translate}}! {{'counter.archive_posts'|trans:postsLength|async}} {{'keep_on'|translate}}
    </span>
    <ng-container *ngFor="let post of posts;index as i; first as isFirst">
      <div class="collection-title" *ngIf="isFirst || fnsFormat(post.date,'yyyy')!=fnsFormat(posts[i-1].date,'yyyy')">
        <h2 class="archive-year" [id]="'archive-year-'+(post.date|date:'yyyy')">{{post.date|date:'yyyy'}}</h2>
      </div>
      <app-post-collapse [post]="post" [config]="hexoConfig"></app-post-collapse>
    </ng-container>
  </div>
</div>


<app-paginator base="/archives" [current]="currentPage" [total]="postsList.pageCount" *ngIf="postsList"
               [mid_size]="mid_size"></app-paginator>
