<header id="header" class="header" itemscope itemtype="http://schema.org/WPHeader" *ngIf="theme" [@header]>
  <div class="header-inner">
    <div class="site-brand-wrapper" [class.custom-logo]="theme.custom_logo.enabled">
      <div class="site-meta">

        <div class="site-meta-headline" *ngIf="theme.custom_logo.image && theme.scheme === 'Muse'">
          <a>
            <img class="custom-logo-image" src="{{ theme.custom_logo.image }}"
                 alt="{{ hexoConfig.title }}"/>
          </a>
        </div>

        <div class="custom-logo-site-title">
          <a href="{{ hexoConfig.root }}" class="brand" rel="start">
            <span class="logo-line-before"><i></i></span>
            <span class="site-title">{{ hexoConfig.title }}</span>
            <span class="logo-line-after"><i></i></span>
          </a>
        </div>


        <h1 class="site-subtitle" itemprop="description" *ngIf="hexoConfig.subtitle && theme.seo">
          {{ hexoConfig.subtitle }}
        </h1>
        <h1 class="site-subtitle" *ngIf="hexoConfig.subtitle && !theme.seo">{{ hexoConfig.subtitle }}</h1>

      </div>

      <div class="site-nav-toggle">
        <button [attr.aria-label]="'accessibility.nav_toggle'|translate">
          <span class="btn-bar"></span>
          <span class="btn-bar"></span>
          <span class="btn-bar"></span>
        </button>
      </div>
    </div>

    <app-site-nav [hexoConfig]="hexoConfig" [theme]="theme"></app-site-nav>
  </div>
</header>
